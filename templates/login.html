<!DOCTYPE HTML>
<html lang="en">
<head>
		<meta charset="utf-8"/>
	<!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<title> Login </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<!-- Allows us to use social media icons -->
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link rel = "stylesheet" href = "{{ url_for('static', filename='mega.css') }}">
</head>
<body class = "body-background">
  <div class="model-dialog text-center">
    <div class="col-sm-4 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="/static/img/mylogo.png">
        </div>

        <form method="POST" class="col-12">
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.email.label }}: {{ form.email(placeholder="Enter Email") }}
          </div>
          <div class="form-group">
            {{ form.password.label }}: {{ form.password(placeholder="Enter Password") }}
          </div>
          <div class="col-12 rememberme">
            {{ form.remember_me.label }}: {{ form.remember_me() }}
          </div>
          <div>
            {{ form.submit(class_="btn") }}
          </div>
          <div>
            <a href="{{url_for('reset')}}">Forgot Password?</a>
          </div>
          <div>
            <!-- <div class="row text-center"> -->
              <div class="col-12 gif-img">
                <img src="/static/img/gif/login.gif">
              </div>
            <!-- </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
