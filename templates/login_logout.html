<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
    </head>
    <body>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">
        <button type="button"> Log Out </button>
        </a>
        {% else %}
        <a href="{{ url_for('login') }}">
        <button type="button"> Log In </button>
        </a>
        {% endif %}
    </body>
</html>
