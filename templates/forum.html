<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title> c/games </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forum.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='forum.js') }}"></script>
</head>

<body>
  <h1> {{ cnitt_name }} </h1>
  <div class="homebutton">
    <a href = "/" class = "button">Home</a>
  </div>
<ul>
    {% for post in posts%}
    <span> {{post.cnitt.name}}</span>
    <li>
        <button class="up_arrow"  type="button">UP</button>
        <b> {{ post.net_votes }}</b>
        {% if post.is_link %}
        <a href = "{{post.content}}" class="button"> {{ post.title }} </a>
        {% else %}
        <a href = "{{ url_for('comments_for_post', cnitt_name = cnitt_name, post_id = post.pid)}}" class="button"> {{ post.title }} </a>
        {% endif %}
        <br>
        <a href = "{{ url_for('comments_for_post', cnitt_name = cnitt_name, post_id = post.pid)}}" class="button"> comments </a>
    </li>
    {% endfor %}
</ul>
<a href = "{{ url_for('mtp', cnitt_name = cnitt_name ) }}" class = "button">Add Text Post</a>
<a href = "{{ url_for('mlp', cnitt_name = cnitt_name ) }}" class = "button">Add Link Post</a>
</body>
</html>
