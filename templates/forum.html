<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title> Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forum.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='forum.js') }}"></script>
</head>

<body>
    <h2> Welcome to {{cnitt_name}}!</h2>
<br/>
<a href = "/" id = "home" class = "button">Back to Home</a>
<a href = "{{ url_for('logout') }}" class = "button">Log out</a>

<ul>
    {% for post in posts%}
    <li>

        <button class="up_arrow"  type="button">UP</button>

        <b> {{ post.net_votes }}</b>
        {% if post.is_link %}
        <a href = "{{post.content}}"> {{ post.title }} </a>
        {% else %}
        <a href = "{{ url_for('comments_for_post', cnitt_name = cnitt_name, post_id = post.pid)}}"> {{ post.title }} </a>
        {% endif %}
        <br>
        <a href = "{{ url_for('comments_for_post', cnitt_name = cnitt_name, post_id = post.pid)}}"> comments </a>
    </li>
    {% endfor %}
</ul>
<a href = "{{ url_for('mtp', cnitt_name = cnitt_name ) }}" class = "button">Add Text Post</a>
<a href = "{{ url_for('mlp', cnitt_name = cnitt_name ) }}" class = "button">Add Link Post</a>
</body>
</html>
